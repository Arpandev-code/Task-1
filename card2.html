    <img src="phone.png" alt="" width="50px">

    <p class="des">Would you like a new OpenPhone Number, or Want to port existing number over?</p>
    <button class="work">
        <div class="btn">
        <img src="gift.png" alt="" width="30px">
        <p class="btn-work">Brand new number</p>
        </div>
        <img src="https://cdn.hugeicons.com/icons/arrow-right-02-stroke-rounded.svg" alt="arrow-right-02" width="24" height="24" />

    <button class="work white">
        <div class="btn">
